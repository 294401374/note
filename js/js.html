<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>test</title>
	 <script type="text/javascript" src="__PUBLIC__static/js/flotr2.min.js"></script>
	 <style type="text/css">
      body {
        margin: 0px;
        padding: 0px;
      }
      #container {
        width : 600px;
        height: 384px;
        margin: 8px auto;
      }
      #flotr-example-graph{
      	 width : 600px;
        height: 384px;
        margin: 8px auto;
      }
    </style>
</head>
<body>
<div id="flotr-example-graph"></div>
	<!-- <h1>Flotr2</h1> -->
	<div id="container"></div>
	<!--[if IE]>
    <script type="text/javascript" src="/static/lib/FlashCanvas/bin/flashcanvas.js"></script>
    <![endif]-->
    
    <script>
    	var
    	   // Container div:
    	   container = document.getElementById("flotr-example-graph"),
    	   // First data series:
    	   d1 = [[0, 3], [4, 8], [8, 5], [9, 13]],
    	   // Second data series:
    	   d2 = [],
    	   // A couple flotr configuration options:
    	   options = {
    	     xaxis: {
    	       minorTickFreq: 4
    	     }, 
    	     grid: {
    	       minorVerticalLines: true
    	     }
    	   },
    	   i, graph;

    	 // Generated second data set:
    	 for (i = 0; i < 14; i += 0.5) {
    	   d2.push([i, Math.sin(i)]);
    	 }

    	 // Draw the graph:
    	 graph = Flotr.draw(
    	   container,  // Container element
    	   [ d1, d2 ], // Array of data series
    	   options     // Configuration options
    	 );
    </script>
</body>
</html>
